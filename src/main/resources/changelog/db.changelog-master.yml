databaseChangeLog:

  - changeSet:
      id: create "connections" table
      author: Boris Kezikov
      changes:
        - createTable:
            tableName: connection_details
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: db_instance_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: hostname
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: port
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: database_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(50)
                  constraints:
                    nullable: true
              - column:
                  name: password
                  type: VARCHAR(500)
                  constraints:
                    nullable: true
              - column:
                  name: created
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated
                  type: TIMESTAMP
                  constraints:
                    nullable: false

