databaseChangeLog:

  - changeSet:
      id: create "connection details" table
      author: Boris Kezikov
      changes:
        - createTable:
            tableName: connection_details
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: db_instance_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: hostname
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: port
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: database_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: schema
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(50)
                  constraints:
                    nullable: true
              - column:
                  name: password
                  type: VARCHAR(500)
                  constraints:
                    nullable: true
              - column:
                  name: created
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated
                  type: TIMESTAMP
                  constraints:
                    nullable: false
        - addDefaultValue:
            tableName: connection_details
            columnName: schema
            defaultValue: public

  - changeSet:
      id: create "connections" table
      author: Boris Kezikov
      changes:
        - createTable:
            tableName: connections
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: connection_details_id
                  type: BIGSERIAL
                  constraints:
                    nullable: false
                    foreignKeyName: fk_connection_details_id
                    references: connection_details(id)
              - column:
                  name: open_time
                  type: TIMESTAMP
              - column:
                  name: opened_by
                  type: VARCHAR(100)
              - column:
                  name: open
                  type: BOOL
                  constraints:
                    nullable: false
              - column:
                  name: session
                  type: VARCHAR(100)
                  constraints:
                    nullable: false

