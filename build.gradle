plugins {
    id 'java'
    id 'org.springframework.boot' version '2.3.4.RELEASE'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
    id "org.liquibase.gradle" version "2.0.4"
    id 'java-library'
    id 'maven'

}

ext {
    mapstructVersion = "1.3.1.Final"
    springBootVersion = "2.3.4.RELEASE"
    springSessionVersion = "2.4.1"
    swaggerVersion = "1.4.8"
}

group = 'my-project'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}
repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url = uri('https://repo.maven.apache.org/maven2')
    }

    maven {
        url = uri('https://maven.vaadin.com/vaadin-addons')
    }
}

dependencies {

    //mapstruct
    implementation "org.mapstruct:mapstruct:${mapstructVersion}"
    annotationProcessor "org.mapstruct:mapstruct-processor:${mapstructVersion}"
    testAnnotationProcessor "org.mapstruct:mapstruct-processor:${mapstructVersion}"

    //spring
    implementation "org.springframework.boot:spring-boot-starter-data-jpa:${springBootVersion}"
    implementation "org.springframework.boot:spring-boot-starter-web:${springBootVersion}"
    implementation "org.springframework.boot:spring-boot-devtools:${springBootVersion}"
    compile group: 'org.springframework.session', name: 'spring-session-core', version: '2.4.1'
    compile group: 'org.springframework.session', name: 'spring-session-jdbc', version: '2.4.1'


    //db
    implementation group: 'org.hibernate', name: 'hibernate-core', version: '5.4.21.Final'
    implementation group: 'org.hibernate.common', name: 'hibernate-commons-annotations', version: '5.1.0.Final'
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.16'
    compile group: 'org.springframework', name: 'spring-jdbc', version: '5.2.9.RELEASE'


    //liquibase
    compile 'org.liquibase:liquibase-core'
    compile group: 'org.liquibase', name: 'liquibase-gradle-plugin', version: '2.0.4'

    //tools
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
    compile 'com.google.code.gson:gson:2.8.5'

    //swagger3
    implementation "org.springdoc:springdoc-openapi-ui:${swaggerVersion}"
    implementation "org.springdoc:springdoc-openapi-data-rest:${swaggerVersion}"

    //test
    testImplementation 'io.github.bonigarcia:webdrivermanager:3.8.1'
}

group = 'com.example.application'
version = '1.0-SNAPSHOT'
description = 'DB adapter'
sourceCompatibility = '1.8'


compileJava {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}
compileJava.options.encoding = 'UTF-8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

